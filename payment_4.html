    <script>
        const floatingButton = document.querySelector('.floating-button');
    
        // Scroll to the top of the page when the button is clicked
        floatingButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,

        });

                const scrollButton = document.getElementById("scrollButton");
        const openModalBtn = document.getElementById("openModalBtn");

        // Function to check if the user has scrolled to the bottom
        function isScrollAtBottom() {
        return window.innerHeight + window.scrollY >= document.body.offsetHeight;
        }

        // Function to toggle the visibility of the button
        function toggleButtonVisibility() {
        if (isScrollAtBottom()) {
            scrollButton.style.display = "none";
            openModalBtn.style.display = "none";
        } else {
            scrollButton.style.display = "block";
            openModalBtn.style.display = "block";
        }
        }

        // Event listener to check the scroll position on scroll
        window.addEventListener("scroll", toggleButtonVisibility);

        // Initial check when the page loads
        toggleButtonVisibility();

    </script>
    
    
    <script>
        // Function to toggle the visibility of the scroll button based on the user's scroll position
        function toggleScrollButton() {
            const scrollButton = document.getElementById('scrollButton');
            if (window.scrollY > 0) {
                scrollButton.style.visibility = 'visible';
            } else {
                scrollButton.style.visibility = 'hidden';
            }
        }

        // Attach the event listener for the scroll event
        window.addEventListener('scroll', toggleScrollButton);

        // Initial call to set the initial state of the button on page load
        toggleScrollButton();
    </script>

    <script>
        // JavaScript to handle carousel functionality
        const carousel = document.querySelector('.carousel');
        const images = carousel.getElementsByTagName('img');
        let currentIndex = 0;
    
        function showImage(index) {
          for (let i = 0; i < images.length; i++) {
            images[i].style.display = i === index ? 'block' : 'none';
          }
        }
    
        function nextImage() {
          currentIndex = (currentIndex + 1) % images.length;
          showImage(currentIndex);
        }
    
        function prevImage() {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          showImage(currentIndex);
        }
    
        // Automatically advance the carousel every 3 seconds
        setInterval(nextImage, 3000);
